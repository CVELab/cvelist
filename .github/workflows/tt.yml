name: Build and Teston:  push:    branches: [main]jobs:  build:    runs-on: ubuntu-latest    steps:    - name: Checkout Code      uses: actions/checkout@v2    - name: List Current Directory      run: ls -la    - name: Run Install Script      run: bash ./install.sh    - name: Create Virtual Environment      run: virtualenv env --python=python3    - name: Install Dependencies      run: env/bin/pip install -r requirements.txt        - name: Checkout code      uses: actions/checkout@v2    - name: Install dependencies      run: |          sudo apt-get update          sudo apt-get install python3 python3-pip -y          python3 -m pip install --upgrade pip          python3 -m pip install virtualenv          virtualenv env          source env/bin/activate          python3 -m pip install -r requirements.txt    - name: Run script      run: |         source env/bin/activate          ./fetch-updates.sh -n -u ${{ secrets.GIT_USERNAME }} -w ${{ secrets.GIT_PASSWORD }}      env:        GIT_USERNAME: ${{ secrets.GIT_USERNAME }}          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}