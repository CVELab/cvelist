cve_metadata:
    id: CVE-2022-30635
    cwe: 'CWE-674: Uncontrolled Recursion'
    description: |
        Uncontrolled recursion in Decoder.Decode in encoding/gob before Go
        1.17.12 and Go 1.18.4 allows an attacker to cause a panic due to stack
        exhaustion via a message which contains deeply nested structures.
