packages:
  - module: std
    package: encoding/gob
    symbols:
      - Decoder.decIgnoreOpFor
      - Decoder.compileIgnoreSingle
      - Decoder.compileDec
    versions:
      - fixed: 1.17.12
      - introduced: 1.18.0
        fixed: 1.18.4
