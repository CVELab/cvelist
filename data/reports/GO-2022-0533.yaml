    versions:
      - fixed: 1.17.11
      - introduced: 1.18.0
        fixed: 1.18.3
    vulnerable_at: 1.18.2
description: |
    On Windows, the filepath.Clean function can convert certain invalid paths
    to valid, absolute paths, potentially allowing a directory traversal
    attack.

    For example, Clean(`.\c:`) returns `c:`.
