id: PYSEC-2020-9
package:
  name: ansible
  ecosystem: PyPI
summary: Vulnerability in ansible
details: A flaw was found in Ansible 2.7.17 and prior, 2.8.9 and prior, and 2.9.6
  and prior when using the Extract-Zip function from the win_unzip module as the extracted
  file(s) are not checked if they belong to the destination folder. An attacker could
  take advantage of this flaw by crafting an archive anywhere in the file system,
  using a path traversal. This issue is fixed in 2.10.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 2.7.17
  - type: ECOSYSTEM
    introduced: 2.8.0
    fixed: 2.8.9
  - type: ECOSYSTEM
    introduced: 2.9.0
    fixed: 2.9.6
