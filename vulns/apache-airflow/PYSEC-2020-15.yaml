id: PYSEC-2020-15
package:
  name: apache-airflow
  ecosystem: PyPI
summary: Vulnerability in apache-airflow
details: An issue was found in Apache Airflow versions 1.10.10 and below. When using
  CeleryExecutor, if an attacker can connect to the broker (Redis, RabbitMQ) directly,
  it is possible to inject commands, resulting in the celery worker running arbitrary
  commands.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 1.10.11rc1
