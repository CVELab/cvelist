id: PYSEC-2020-22
package:
  name: apache-airflow
  ecosystem: PyPI
summary: Vulnerability in apache-airflow
details: Incorrect Session Validation in Apache Airflow Webserver versions prior to
  1.10.14 with default config allows a malicious airflow user on site A where they
  log in normally, to access unauthorized Airflow Webserver on Site B through the
  session from Site A. This does not affect users who have changed the default value
  for `[webserver] secret_key` config.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 1.10.14
