id: PYSEC-2020-24
package:
  name: asyncpg
  ecosystem: PyPI
summary: Vulnerability in asyncpg
details: asyncpg before 0.21.0 allows a malicious PostgreSQL server to trigger a crash
  or execute arbitrary code (on a database client) via a crafted server response,
  because of access to an uninitialized pointer in the array data decoder.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 0.21.0
