id: PYSEC-2019-76
package:
  name: buildbot
  ecosystem: PyPI
summary: Vulnerability in buildbot
details: Buildbot before 1.8.2 and 2.x before 2.3.1 accepts a user-submitted authorization
  token from OAuth and uses it to authenticate a user. If an attacker has a token
  allowing them to read the user details of a victim, they can login as the victim.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 1.8.2
  - type: ECOSYSTEM
    introduced: 2.0.1
    fixed: 2.3.1
