id: PYSEC-2019-77
package:
  name: buildbot
  ecosystem: PyPI
summary: Vulnerability in buildbot
details: www/resource.py in Buildbot before 1.8.1 allows CRLF injection in the Location
  header of /auth/login and /auth/logout via the redirect parameter. This affects
  other web sites in the same domain.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: 0.9.0
    fixed: 1.8.1
references:
- type: WEB
  url: https://github.com/buildbot/buildbot/wiki/CRLF-injection-in-Buildbot-login-and-logout-redirect-code
