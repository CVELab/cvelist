id: PYSEC-2021-10
package:
  name: django-debug-toolbar
  ecosystem: PyPI
details: A SQL Injection issue in the SQL Panel in Jazzband Django Debug Toolbar before
  1.11.1, 2.x before 2.2.1, and 3.x before 3.2.1 allows attackers to execute SQL statements
  by changing the raw_sql input field of the SQL explain, analyze, or select form.
