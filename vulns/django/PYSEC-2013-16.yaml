id: PYSEC-2013-16
package:
  name: django
  ecosystem: PyPI
details: The administrative interface for Django 1.3.x before 1.3.6, 1.4.x before
  1.4.4, and 1.5 before release candidate 2 does not check permissions for the history
  view, which allows remote authenticated administrators to obtain sensitive object
  history information.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: "1.3"
    fixed: 1.3.6
  - type: ECOSYSTEM
    introduced: "1.4"
    fixed: 1.4.4
