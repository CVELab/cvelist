id: PYSEC-2021-65
package:
  name: gramaddict
  ecosystem: PyPI
summary: Vulnerability in gramaddict
details: GramAddict through 1.2.3 allows remote attackers to execute arbitrary code
  because of use of UIAutomator2 and ATX-Agent. The attacker must be able to reach
  TCP port 7912, e.g., by being on the same Wi-Fi network.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 1.2.4
