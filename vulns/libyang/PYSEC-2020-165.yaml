id: PYSEC-2020-165
package:
  name: libyang
  ecosystem: PyPI
summary: Vulnerability in libyang
details: An invalid memory access flaw is present in libyang before v1.0-r1 in the
  function resolve_feature_value() when an if-feature statement is used inside a list
  key node, and the feature used is not defined. Applications that use libyang to
  parse untrusted input yang files may crash.
