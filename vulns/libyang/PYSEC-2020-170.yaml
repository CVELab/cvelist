id: PYSEC-2020-170
package:
  name: libyang
  ecosystem: PyPI
summary: Vulnerability in libyang
details: A double-free is present in libyang before v1.0-r1 in the function yyparse()
  when an organization field is not terminated. Applications that use libyang to parse
  untrusted input yang files may be vulnerable to this flaw, which would cause a crash
  or potentially code execution.
