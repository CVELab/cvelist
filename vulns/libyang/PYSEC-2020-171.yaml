id: PYSEC-2020-171
package:
  name: libyang
  ecosystem: PyPI
summary: Vulnerability in libyang
details: A NULL pointer dereference is present in libyang before v1.0-r3 in the function
  lys_extension_instances_free() due to a copy of unresolved extensions in lys_restr_dup().
  Applications that use libyang to parse untrusted input yang files may crash.
