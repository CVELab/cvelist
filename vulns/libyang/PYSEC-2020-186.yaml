id: PYSEC-2020-186
package:
  name: libyang
  ecosystem: PyPI
details: A double-free is present in libyang before v1.0-r3 in the function yyparse()
  when a type statement in used in a notification statement. Applications that use
  libyang to parse untrusted input yang files may be vulnerable to this flaw, which
  would cause a crash or potentially code execution.
