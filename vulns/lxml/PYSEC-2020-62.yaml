id: PYSEC-2020-62
package:
  name: lxml
  ecosystem: PyPI
summary: Vulnerability in lxml
details: A XSS vulnerability was discovered in python-lxml's clean module. The module's
  parser didn't properly imitate browsers, which caused different behaviors between
  the sanitizer and the user's page. A remote attacker could exploit this flaw to
  run arbitrary HTML/JS code.
