id: PYSEC-2020-63
package:
  name: manila
  ecosystem: PyPI
summary: Vulnerability in manila
details: OpenStack Manila <7.4.1, >=8.0.0 <8.1.1, and >=9.0.0 <9.1.1 allows attackers
  to view, update, delete, or share resources that do not belong to them, because
  of a context-free lookup of a UUID. Attackers may also create resources, such as
  shared file systems and groups of shares on such share networks.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 7.4.1
  - type: ECOSYSTEM
    introduced: 8.0.0
    fixed: 8.1.1
  - type: ECOSYSTEM
    introduced: 9.0.0
    fixed: 9.1.1
