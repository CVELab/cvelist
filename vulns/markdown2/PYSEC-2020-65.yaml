id: PYSEC-2020-65
package:
  name: markdown2
  ecosystem: PyPI
summary: Vulnerability in markdown2
details: python-markdown2 through 2.3.8 allows XSS because element names are mishandled
  unless a \w+ match succeeds. For example, an attack might use elementname@ or elementname-
  with an onclick attribute.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 2.3.9
