id: PYSEC-2021-20
package:
  name: markdown2
  ecosystem: PyPI
summary: Vulnerability in markdown2
details: markdown2 >=1.0.1.18, fixed in 2.4.0, is affected by a regular expression
  denial of service vulnerability. If an attacker provides a malicious string, it
  can make markdown2 processing difficult or delayed for an extended period of time.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: 1.0.1.18
    fixed: 2.4.0
