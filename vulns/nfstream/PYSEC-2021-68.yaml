id: PYSEC-2021-68
package:
  name: nfstream
  ecosystem: PyPI
summary: Vulnerability in nfstream
details: An issue was discovered in NFStream 5.2.0. Because some allocated modules
  are not correctly freed, if the nfstream object is directly destroyed without being
  used after it is created, it will cause a memory leak that may result in a local
  denial of service (DoS).
