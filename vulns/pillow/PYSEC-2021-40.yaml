id: PYSEC-2021-40
package:
  name: pillow
  ecosystem: PyPI
summary: Vulnerability in pillow
details: Pillow before 8.1.1 allows attackers to cause a denial of service (memory
  consumption) because the reported size of a contained image is not properly checked
  for a BLP container, and thus an attempted memory allocation can be very large.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 8.1.1
