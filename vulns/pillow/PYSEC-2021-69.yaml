id: PYSEC-2021-69
package:
  name: pillow
  ecosystem: PyPI
summary: Vulnerability in pillow
details: In Pillow before 8.1.0, PcxDecode has a buffer over-read when decoding a
  crafted PCX file because the user-supplied stride value is trusted for buffer calculations.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 8.1.0
