id: PYSEC-2021-70
package:
  name: pillow
  ecosystem: PyPI
summary: Vulnerability in pillow
details: In Pillow before 8.1.0, TiffDecode has a heap-based buffer overflow when
  decoding crafted YCbCr files because of certain interpretation conflicts with LibTIFF
  in RGBA mode.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 8.1.0
