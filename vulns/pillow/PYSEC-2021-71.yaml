id: PYSEC-2021-71
package:
  name: pillow
  ecosystem: PyPI
summary: Vulnerability in pillow
details: In Pillow before 8.1.0, SGIRleDecode has a 4-byte buffer over-read when decoding
  crafted SGI RLE image files because offsets and length tables are mishandled.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: 4.3.0
    fixed: 8.1.0
