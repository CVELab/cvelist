id: PYSEC-2020-85
package:
  name: plone
  ecosystem: PyPI
summary: Vulnerability in plone
details: An open redirect on the login form (and possibly other places) in Plone 4.0
  through 5.2.1 allows an attacker to craft a link to a Plone Site that, when followed,
  and possibly after login, will redirect to an attacker's site.
affects:
  ranges:
  - type: ECOSYSTEM
    introduced: "4.0"
    fixed: 5.2.2
