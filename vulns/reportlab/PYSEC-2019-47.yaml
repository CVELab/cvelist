id: PYSEC-2019-47
package:
  name: reportlab
  ecosystem: PyPI
summary: Vulnerability in reportlab
details: ReportLab through 3.5.26 allows remote code execution because of toColor(eval(arg))
  in colors.py, as demonstrated by a crafted XML document with '<span color="' followed
  by arbitrary Python code.
