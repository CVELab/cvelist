id: PYSEC-2019-48
package:
  name: rpyc
  ecosystem: PyPI
summary: Vulnerability in rpyc
details: In RPyC 4.1.x through 4.1.1, a remote attacker can dynamically modify object
  attributes to construct a remote procedure call that executes code for an RPyC service
  with default configuration settings.
