id: PYSEC-2020-102
package:
  name: salt
  ecosystem: PyPI
summary: Vulnerability in salt
details: An issue was discovered in SaltStack Salt before 2019.2.4 and 3000 before
  3000.2. The salt-master process ClearFuncs class does not properly validate method
  calls. This allows a remote user to access some methods without authentication.
  These methods can be used to retrieve user tokens from the salt master and/or run
  arbitrary commands on salt minions.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 2019.2.4
  - type: ECOSYSTEM
    introduced: "3000"
    fixed: "3000.2"
