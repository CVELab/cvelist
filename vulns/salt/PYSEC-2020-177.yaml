id: PYSEC-2020-177
package:
  name: salt
  ecosystem: PyPI
summary: Vulnerability in salt
details: In SaltStack Salt through 2019.2.0, the salt-api NET API with the ssh client
  enabled is vulnerable to command injection. This allows an unauthenticated attacker
  with network access to the API endpoint to execute arbitrary code on the salt-api
  host.
