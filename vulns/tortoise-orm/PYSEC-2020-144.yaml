id: PYSEC-2020-144
package:
  name: tortoise-orm
  ecosystem: PyPI
summary: Vulnerability in tortoise-orm
details: In Tortoise ORM before versions 0.15.23 and 0.16.6, various forms of SQL
  injection have been found for MySQL and when filtering or doing mass-updates on
  char/text fields. SQLite & PostgreSQL are only affected when filtering with contains,
  starts_with, or ends_with filters (and their case-insensitive counterparts).
