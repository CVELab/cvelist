id: PYSEC-2020-151
package:
  name: uvicorn
  ecosystem: PyPI
summary: Vulnerability in uvicorn
details: Uvicorn before 0.11.7 is vulnerable to HTTP response splitting. CRLF sequences
  are not escaped in the value of HTTP headers. Attackers can exploit this to add
  arbitrary headers to HTTP responses, or even return an arbitrary response body,
  whenever crafted input is used to construct HTTP headers.
affects:
  ranges:
  - type: ECOSYSTEM
    fixed: 0.11.7
